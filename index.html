<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultoria INSS - Aposentadoria</title>
    <style>
        :root {
            --inss-blue: #0066B3;
            --inss-yellow: #F9A825;
            --inss-light: #E6F2FF;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f3f2f1;
            margin: 0;
            padding: 0;
            color: #323130;
            background-image: linear-gradient(135deg, var(--inss-light) 0%, #f3f2f1 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .container {
            max-width: 500px;
            padding: 20px;
        }
        
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 1.6px 3.6px 0 rgba(0,0,0,.132), 0 0.3px 0.9px 0 rgba(0,0,0,.108);
            padding: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .card:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--inss-blue) 0%, var(--inss-yellow) 100%);
        }
        
        .inss-logo {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .inss-logo-content {
            background: linear-gradient(135deg, var(--inss-blue) 0%, var(--inss-yellow) 100%);
            color: white;
            font-weight: bold;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 8px;
            letter-spacing: 1px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: var(--inss-blue);
            font-size: 26px;
            margin-bottom: 20px;
            line-height: 1.4;
        }
        
        .btn {
            background-color: var(--inss-blue);
            color: white;
            border: none;
            padding: 15px 20px;
            width: 100%;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            margin: 15px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: block;
        }
        
        .btn:hover {
            background-color: #0056a3;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }
        
        .footer {
            margin-top: 30px;
            font-size: 13px;
            color: #605e5c;
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: var(--inss-blue);
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            .card {
                padding: 20px;
            }
            
            h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="inss-logo">
                <div class="inss-logo-content">
                    PREVIDÊNCIA SOCIAL
                </div>
            </div>
            
            <h1>Consultoria de Aposentadoria INSS</h1>
            
            <p>Estamos preparando sua consultoria personalizada para verificar seu direito à aposentadoria.</p>
            
            <div class="loading">
                <div class="spinner"></div>
                <p>Carregando sistema...</p>
            </div>
            
            <a href="aposentadoria.html" class="btn">
                Acessar Consultoria Completa
            </a>
            
            <div class="footer">
                © 2025 INSS Brasil - Instituto Nacional do Seguro Social<br>
                <a href="#" style="color: var(--inss-blue);">Termos de uso</a> | 
                <a href="#" style="color: var(--inss-blue);">Privacidade</a> | 
                <a href="#" style="color: var(--inss-blue);">Suporte</a>
            </div>
        </div>
    </div>

    <script>
        // Redirecionamento automático após 3 segundos
        setTimeout(function() {
            window.location.href = "aposentadoria.html";
        }, 3000);
    </script>
</body>
</html>
